<div class="framebattle">
  <div class="container">
    <div class="profilediv">
      <div class="colcol-lg-6 col-sm-6">
        <div class="card hovercard">
          <div class="card-background">
            <img class="card-bkimg" alt="" src="http://www.clker.com/cliparts/f/0/6/3/14058208461861048766orange%20magenta%20gradient%20mix.png">
          </div>
          <div class="useravatar">
            <img alt="" src="http://gurucul.com/wp-content/uploads/2015/01/default-user-icon-profile.png">
          </div>
          <div class="card-info">
            <span class="card-title">
                <h2>{{currentUser}}</h2></span>

          </div>
        </div>
        <div class="btn-pref btn-group btn-group-justified btn-group-lg" role="group" aria-label="...">
          <div class="btn-group" role="group">
            <button type="button" id="stars" class="btn btn-primary" href="#tab1" data-toggle="tab"><span class="fa fa-user"></span>
                <div class="hidden-xs">{{currentUser}}</div>
            </button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" id="favorites" class="btn btn-default" href="#tab2" data-toggle="tab"><span class="fa fa-bolt" aria-hidden="true"></span>
                <div class="hidden-xs">Past Battles</div>
            </button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" id="following" class="btn btn-default" href="#tab3" data-toggle="tab"><span class="fa fa-star" aria-hidden="true"></span>
                <div class="hidden-xs">Ratings</div>
            </button>
          </div>
        </div>

        <div class="well">
          <div class="tab-content">
            <div class="tab-pane fade in active" id="tab1">
              <h5>Info</h5>
            </div>
            <div class="tab-pane fade in" id="tab2">
              <h3>This is tab 2</h3>
            </div>
            <div class="tab-pane fade in" id="tab3">
              <h3>This is tab 3</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
