<!-- <link rel="stylesheet" href="../../css/style.css"/> -->
<div class="container">
  <div class="row">

	<div ng-controller="myCtrl">
        <div class="text-center"> &#160 &#160 &#160
          <h2 class="wow fadeInUp" data-wow-delay="0.6s">iCharlton Dance Challenge</h2>
        </div> &#160 &#160 &#160 &#160 &#160 &#160
        <div class="container">
          <div class="row">
            <div class="col-sm-6 wrapper">
<!--               <label class="text-center"> First video </label> -->
              <h3> <i class="fa fa-play" aria-hidden="true"></i> VIDEO #1 </h3>
              <youtube-video video-url="video1" player="bestPlayer" enablejsapi="true" video-id="whtbb" player-width="'100%'" player-vars="player1Vars">
              </youtube-video>
              <button class="wow fadeInUp btn btn-default hvr-bounce-to-top smoothScroll" data-wow-delay="0.3s" id="mybutton" ng-click = "pauseFirstBeginSecond(bestPlayer, bestPlayer2)">Skip</button>
              <button ng-show="showVotes" class="wow fadeInUp btn btn-default hvr-bounce-to-top smoothScroll" data-wow-delay="0.3s" id="vote1" ng-click="showVidRank(1)">Vote!</button>
              <div id="graph" style= "margin:20px;width:200px;height:200px;position:relative"></div>
            </div>
            <div class="col-sm-6 wrapper">
<!--               <label class="text-center"> Second video </label> -->
              <h3> <i class="fa fa-play" aria-hidden="true"></i> VIDEO #2 </h3>
              <youtube-video id="second" video-url="video2" player="bestPlayer2" enablejsapi="true" video-id="braingame" player-width="'100%'" player-vars="player2Vars">
              </youtube-video>
              <button ng-hide="video2NotStarted" class="wow fadeInUp btn btn-default hvr-bounce-to-top smoothScroll" data-wow-delay="0.3s" id="mybutton2" ng-click="pauseSecond(bestPlayer2)">Skip</button>
              <button ng-show="showVotes" class="wow fadeInUp btn btn-default hvr-bounce-to-top smoothScroll" data-wow-delay="0.3s" id="vote2" ng-click="showVidRank(2)">Vote!</button>
              <div id="graph2" style= "margin:20px;width:200px;height:200px;position:relative"></div>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
