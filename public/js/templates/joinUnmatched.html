<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="page-header">
        <h2>Join this battle for glory and lolz</h2>
        <h5>Battle name: {{featuredVid.battleName}}</h5>
        <h5>url: {{featuredVid.video}}</h5>
        <h5>votes: {{featuredVid.numVotes}}</h5>
      </div>
      <form>
        <!-- <h4>Challenger name: <input type="text" placeholder="Challenger name"></h4> -->
        <h4>Enter a YouTube url to compete with: <input type="text"  ng-model="vidtext" placeholder="video URL"><button type="button" ng-click="getVidId()" name="button">preview</button>
        <img src="https://ytimg.googleusercontent.com/vi/{{vidid}}/default.jpg"/></h4>
        <button class="btn btn-warning" ng-click="foundMatch(featuredVid)" type="submit" name="button">CHALLENGE</button>
    </form>
    </div>
  </div>
</div>
