<section id="gallery" class="parallax-section">
  <div ng-controller="ongoingCtrl" class="container">
    <div class="row">

      <div class="col-md-12">

       <div class="col-md-offset-2 col-md-8 col-sm-offset-1 col-sm-10">
         <div class="wow fadeInUp section-title" data-wow-delay="0.3s">
            <h2>Ongoing Battles</h2>
            <h4>Vote for the winner and raise your rating!</h4>
        </div>
      </div>

          <!-- iso section -->
          <div class="iso-section wow fadeInUp" data-wow-delay="0.6s">

                <ul class="filter-wrapper clearfix">
                        <li><a href="#" data-filter="*" class="selected opc-main-bg">All</a></li>
                        <li><a href="#" class="opc-main-bg" data-filter=".dance">Dance</a></li>
                        <li><a href="#" class="opc-main-bg" data-filter=".pizza">Music</a></li>
                        <li><a href="#" class="opc-main-bg" data-filter=".lunch">Talent</a></li>
                        <li><a href="#" class="opc-main-bg" data-filter=".dinner">Skills</a></li>
                    </ul>



                    <!-- iso box section -->
                    <div class="iso-box-section wow fadeInUp" data-wow-delay="0.9s">
                      <h2>VS</h2>
                      <div class="iso-box-wrapper col4-iso-box">

                        <div class="iso-box breakfast pizza lunch col-md-4 col-sm-6">
                          <div class="gallery-thumb">
                            <a ui-sref="battle" data-lightbox-gallery="food-gallery">
                              <img ng-src="{{thumb1}}" class="fluid-img" alt="Gallery">
                                <div class="gallery-overlay">
                                  <div class="gallery-item">
                                    <i class="fa fa-picture"></i>
                                  </div>
                                </div>
                            </a>
                          </div>
                        </div>



                        <div class="iso-box breakfast lunch dinner col-md-4 col-sm-6">
                          <div class="gallery-thumb">
                            <a ui-sref="battle" data-lightbox-gallery="food-gallery">
                              <img ng-src="{{thumb2}}" class="fluid-img" alt="Gallery">
                                <div class="gallery-overlay">
                                  <div class="gallery-item">
                                    <i class="fa fa-picture"></i>
                                  </div>
                                </div>
                            </a>
                          </div>
                        </div>

                       </div>
                    </div>

          </div>

      </div>

    </div>
  </div>
</section>
